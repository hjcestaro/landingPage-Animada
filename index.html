<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Animada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="principal">
        <div class="navbar">
            <img src="./nasa-logo.png" alt="Logo Nasa" class="logo">
            <button>Sign UP</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>Nasa <br />development Site</h1>
            <button>Take a tour</button>
        </div>
        <div class="side-bar">
            <div class="social-links">
                <img src="./fb.png">
                <img src="./ig.png">
                <img src="./tw.png">
            </div>

            <div class="useful-links">
                <img src="./share.png">
                <img src="./info.png">
            </div>
        </div>

        <div class="stars">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
            <img src="./star.png">
        </div>
    </section>
</body>

</html>
